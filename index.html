<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Document</title>
</head>
<body>
    <div class="side-bar">
        <button id="side-bar-button"><i class="fa-solid fa-house"></i>  Home</button><br>
        <button id="side-bar-button"><i class="fa-solid fa-magnifying-glass"></i>  Search</button>
        <button id="side-bar-button"><i class="fa-solid fa-grip-lines"></i>  Your library</button>
        <button id="side-bar-playlistButton1"><i class="fa-solid fa-plus"></i></button>
        <button id="side-bar-button"><i class="fa-solid fa-heart"></i> Liked Songs</button>
        <hr id="line">
        <footer id="footers">Chill Vibes</footer><br>
        <footer id="footers">Summer Hits</footer><br>
        <footer id="footers">Workout Motivations</footer><br>
        <footer id="footers">Party Time</footer><br>
        <footer id="footers">Road Trip</footer><br>
        <div class="song">
            <hr>
                <label id="song-name">Thunderstruck</label>
                <button id="song-like"><i class="fa-solid fa-heart"></i></button><br>
                <footer style="font-size: 10px; margin-left: 10px;">AC/DC</footer>
        </div>
    </div>
    <div class="container">
        <button id="back-button"><i class="fa-solid fa-arrow-left"></i></button>
        <button id="forward-button"><i class="fa-solid fa-arrow-right"></i></button>
        <button id="notifications"><i class="fa-regular fa-bell"></i></button>
        <button id="activities"><i class="fa-solid fa-people-group"></i></button>
        <button id="profile"><i class="fa-regular fa-user"></i></button>
        <div class="first-layer">
            <button id="playlist-picture"></button>
            <label id="playlist-title">Playlist name</label>
        </div>
        <div class="second-layer">
            <button id="play-button"><i class="fa-solid fa-play"></i></button>
            <button id="mixer-button"><i class="fa-brands fa-mixer"></i></button>
            <button id="install-button"><i class="fa-solid fa-download"></i></button>
            <button id="add-person"><i class="fa-solid fa-user-plus"></i></button>
            <button id="more-button"><i class="fa-solid fa-ellipsis"></i></button><br><br>
        <div class="titlesSection">
            <label id="titles"># Title</label>
            <label id="titles">Album</label>
            <label id="titles">Date</label>
            <label id="titles"><i class="fa-regular fa-clock"></i></label>
        </div>
        <hr id="line2">
        <div class="playslist-songs-section">
            <div class="songs">
                <label id="song-number">1</label>
                <button id="song-button">
                    <img id="song-img" src="song1.jpeg" alt="song picture" height=56 width=56 style="border-radius: 4px;">
                </button>
                <label id="song-title">Master Of Puppets</label><br><br>
                <label id="song-number">2</label>
            <button id="song-button">
                <img id="song-img" src="song2.jpeg" alt="song picture" height=56 width=56 style="border-radius: 4px;">
            </button>
                <label id="song-title">Thunderstruck</label><br><br>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
